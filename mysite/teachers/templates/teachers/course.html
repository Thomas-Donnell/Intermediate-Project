<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELearn</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/course.css' %}">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
    <body>
        <header>
            <nav class="navbar">
                <h2 class="logo"><a href="{% url 'teachers:home' %}">ELearn</a></h2>
                <ul class="all-links">
                    <li id="username"><span>Hello,  {{request.user}}</span></li>
                    <li><a href="">Settings</a></li>
                    <li><a href="">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div id="coursediv">
            <form method="post">
                {% csrf_token %}
                <div id="formwrapper">
                    {% for user in users %}
                    <div class="inputs">
                        <label class="users" for="{{ user.id }}">{{ user.username }}</label>
                        <span>
                            <input type="checkbox" id="{{ user.id }}" name="enrolled_users" value="{{ user.id }}">
                        </span>
                        <br>
                    </div>

                {% endfor %}
                </div>
                
                <button id="enrollbtn" class="button" type="submit">Enroll Selected Users</button>
            </form>
        </div>
        <div id="contentwrapper">
            <div id="content">
                <div id="classtitle"><h2>{{my_class.class_name}}</h2></div>
                <div id="tagwrapper">
                    <div id="buttons">
                        <a href="{% url 'teachers:deleteCourse' courseId %}" class="button">Delete</a>
                        <div class="button" id="addstudents">Add Students</div>
                    </div>
                    <a class="tags" href="{% url 'teachers:discussion' courseId %}">Discussions</a>
                    <a class="tags" href="">Content</a>
                    <a class="tags" href="">Quizes</a>
                    <span>{{courseId}}</span>
                </div>
            </div>
        </div>

        <script>
            const csrfToken = "{{ csrf_token }}";
        </script>
        <script src="{% static 'js/course.js' %}"></script>
    </body>
</html>
