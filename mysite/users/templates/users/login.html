<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
          <div class="input-box">
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Username or Email" value="">
          </div>
          <div class="input-box">
            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" placeholder="Password" value="" >
          </div>
          <div class="input-box button">
            <input type="Submit" value="Login">
          </div>
          <div class="text">
            <h3>Need an account? <a href="{% url 'register' %}">Sign up now</a></h3>
          </div>
        </form>
    </div>
</body>
</html>
